bundle:
  groupId: "io.jenkins.essentials.git.test"
  artifactId: "jenkins-git-it"
  vendor: "Jenkins project"
  title: "Git Integration Tests WAR"
  description: "Jenkins WAR, which bundles local Git plugin for PCT and ATH"
war:
  groupId: "org.jenkins-ci.main"
  artifactId: "jenkins-war"
  source:
    version: "2.112"
plugins:
  - groupId: "org.jenkins-ci.plugins"
    artifactId: "git"
    source:
      dir: ../../..
  - groupId: "org.jenkins-ci.plugins"
    artifactId: "junit"
    source:
      version: "1.24"
  - groupId: "org.jenkins-ci.plugins.workflow"
    artifactId: "workflow-aggregator"
    source:
      version: "2.5"
  - groupId: "org.jenkins-ci.plugins"
    artifactId: "script-security"
    source:
      version: "1.44"
  - groupId: "org.jenkins-ci.plugins"
    artifactId: "scm-api"
    source:
      version: "2.2.7"
  - groupId: "org.jenkins-ci.plugins"
    artifactId: "subversion"
    source:
      version: "2.10.5"